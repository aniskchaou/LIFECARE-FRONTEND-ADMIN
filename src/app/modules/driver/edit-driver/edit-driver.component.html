<form class="form-inner" method="post" accept-charset="utf-8">
  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">First Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.firstName"
        name="firstName"
        type="text"
        class="form-control"
        id="name"
        placeholder="First Name"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Last Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.lastName"
        name="lastName"
        type="text"
        class="form-control"
        id="name"
        placeholder="Last Name"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Birth Date </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.age"
        name="birthdate"
        type="text"
        class="form-control"
        id="name"
        placeholder="Birth Date"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Email </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.email"
        name="email"
        type="text"
        class="form-control"
        id="name"
        placeholder="Email"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Telephone </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.phone"
        name="telephone"
        type="text"
        class="form-control"
        id="name"
        placeholder="Telephone"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Address </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.address"
        name="address"
        type="text"
        class="form-control"
        id="name"
        placeholder="Address"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">License </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.license"
        name="license"
        type="text"
        class="form-control"
        id="name"
        placeholder="License"
        value=""
      />
    </div>
  </div>

  <button (click)="edit()" class="btn btn-success">
    <font style="vertical-align: inherit">
      <font style="vertical-align: inherit"
        ><i class="fas fa-check"></i> Save</font
      >
    </font>
  </button>
</form>
