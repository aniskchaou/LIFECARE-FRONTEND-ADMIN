<div class="card">
  <div class="card-header">
    <strong class="card-title">New</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="driverForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">First Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="firstName"
            type="text"
            class="form-control"
            id="name"
            formControlName="firstName"
            placeholder="First Name"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Last Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="lastName"
            type="text"
            class="form-control"
            id="name"
            formControlName="lastName"
            placeholder="Last Name"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Birth Date </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="birthdate"
            type="date"
            class="form-control"
            id="name"
            formControlName="birthdate"
            placeholder="Birth Date"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Email </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="email"
            type="text"
            class="form-control"
            id="name"
            formControlName="email"
            placeholder="Email"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Telephone </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="telephone"
            type="text"
            class="form-control"
            id="name"
            formControlName="telephone"
            placeholder="Telephone"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Address </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="address"
            type="text"
            class="form-control"
            id="name"
            formControlName="address"
            placeholder="Address"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">License </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="license"
            type="text"
            class="form-control"
            id="name"
            formControlName="license"
            placeholder="License"
            value=""
          />
        </div>
      </div>

      <button (click)="add()" class="btn btn-success">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            ><i class="fas fa-check"></i> Save</font
          >
        </font>
      </button>
    </form>
  </div>
</div>
