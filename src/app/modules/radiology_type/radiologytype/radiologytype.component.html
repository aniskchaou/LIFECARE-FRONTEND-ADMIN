<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Rediology Types</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Name</th>
          <th></th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of radiologyTypes$">
          <td>{{ item.name }}</td>
          <td>
            <button
              (click)="edit(item.id)"
              data-toggle="modal"
              data-target="#edit"
              type="button"
              class="btn btn-warning btn-sm"
            >
              <i class="fas fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="delete(item.id)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
