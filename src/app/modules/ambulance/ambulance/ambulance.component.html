<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Ambulances</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Vehicule Number</th>
          <th>Model</th>
          <th>Year</th>
          <th>Driver</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Vehicule Number</th>
          <th>Model</th>
          <th>Year</th>
          <th>Driver</th>
          <th>Actions</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of ambulances$">
          <td>
            <span class="badge badge-info">{{ item.vehicleNumber }}</span>
          </td>
          <td>{{ item.model }}</td>
          <td>{{ item.year }}</td>
          <td>
            <span class="badge badge-secondary">{{
              item.driver?.firstName
            }}</span>
          </td>

          <td>
            <!--  <button
              data-toggle="modal"
              data-target="#edit"
              (click)="edit(item.id)"
              type="button"
              class="btn btn-warning btn-sm"
            >
              <i class="fas fa-edit"></i>
            </button> -->
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="delete(item.id)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="modal fade"
      id="edit"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
            <button
              type="button"
              id="close"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-edit-ambulance [id]="id"></app-edit-ambulance>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
