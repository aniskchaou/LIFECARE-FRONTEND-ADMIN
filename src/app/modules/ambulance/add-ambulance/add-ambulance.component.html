<div class="card">
  <div class="card-header">
    <strong class="card-title">New</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="ambulanceForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Vehicle Number </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="vehicleNumber"
            type="text"
            class="form-control"
            id="name"
            formControlName="vehicleNumber"
            placeholder="Vehicule Number"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Model </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="model"
            type="text"
            class="form-control"
            id="name"
            formControlName="model"
            placeholder="Model"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Year </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="year"
            type="number"
            class="form-control"
            id="name"
            formControlName="year"
            placeholder="Year"
            value=""
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Driver </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <select
            [ngClass]="{ 'is-invalid': submitted && f.driver.errors }"
            formControlName="driver"
            name="driver"
            value=""
            class="form-control"
          >
            <option *ngFor="let c of drivers$" value="{{ c.id }}">
              {{ c.firstName }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Note </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="note"
            type="text"
            class="form-control"
            id="name"
            formControlName="note"
            placeholder="Note"
            value=""
          />
        </div>
      </div>

      <button (click)="add()" class="btn btn-success">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            ><i class="fas fa-check"></i> Save</font
          >
        </font>
      </button>
    </form>
  </div>
</div>
