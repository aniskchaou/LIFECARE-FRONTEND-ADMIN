<div class="card">
    <div class="card-header">
        <strong class="card-title">Nouveau</strong>
    </div>
    <div class="card-body">
        <form class="form-inner" id="mailForm" enctype="multipart/form-data" accept-charset="utf-8">


            <div class="form-group row">
                <label for="patient_id" class="col-md-6 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Nom de patient</font>
                    </font>
                </label>
                <div class="col-md-6">
                    <select [(ngModel)]="model.patient_id" name="patient_id"
                        class="form-control select2-hidden-accessible" id="patient_id" tabindex="-1" aria-hidden="true">
                        <option value="Willam Carlos">
                            Willam Carlos
                        </option>

                    </select>


                </div>
            </div>




            <div class="form-group row">
                <label for="attach_file" class="col-md-6 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Joindre un fichier </font>
                    </font><i class="text-danger">
                        <font style="vertical-align: inherit;">
                            <font style="vertical-align: inherit;">*</font>
                        </font>
                    </i>
                </label>
                <div class="col-md-6">
                    <input type="file" name="attach_file" id="attach_file">

                    <p id="upload-progress" class="hide alert"></p>
                </div>
            </div>



            <div class="form-group row">
                <label for="doctor_id" class="col-md-6 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Nom du m√©decin</font>
                    </font>
                </label>
                <div class="col-md-6">
                    <select name="doctor_id" [(ngModel)]="model.doctor_id"
                        class="form-control select2-hidden-accessible" id="doctor_id" tabindex="-1" aria-hidden="true">
                        <option value="Willam Carlos">
                            Willam Carlos
                        </option>

                    </select>


                </div>
            </div>

            <!--
            <div class="form-group row">
                <label for="description" class="col-md-6 col-form-label">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">La description</font>
                    </font>
                </label>
                <textarea [(ngModel)]="model.description" class="form-control"></textarea>


            </div>
        -->

            <div class="form-group row">
                <div class="  ">


                    <div class="btn btn-primarys">

                        <div class="or"></div>
                        <button (click)="edit()" class="btn btn-success">
                            <font style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">Sauvegarder</font>
                            </font>
                        </button>
                    </div>
                </div>
            </div>


        </form>


    </div>
</div>
