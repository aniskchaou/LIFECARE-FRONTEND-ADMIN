<form class="form-inner" method="post" accept-charset="utf-8">
  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">First Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        name="firstName"
        type="text"
        class="form-control"
        id="name"
        placeholder="First Name"
        [(ngModel)]="model.firstName"
      />

      <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Last Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        name="lastName"
        type="text"
        class="form-control"
        id="name"
        placeholder="Last Name"
        [(ngModel)]="model.lastName"
      />

      <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">date of birth </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        name="Age"
        type="date"
        class="form-control"
        id="name"
        placeholder="Birth Date"
        [(ngModel)]="model.Age"
      />

      <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Blood group </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <select name="bloodGroup" value="" class="form-control">
        <option *ngFor="let c of bloodGroups$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>

      <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <button (click)="edit()" class="btn btn-success">
    <font style="vertical-align: inherit">
      <font style="vertical-align: inherit">Save</font>
    </font>
  </button>
</form>
