<div class="card">
  <div class="card-header">
    <strong class="card-title">New</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="bloodDonorForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">First Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="firstName"
            type="text"
            class="form-control"
            id="name"
            formControlName="firstName"
            placeholder="First Name"
            value=""
          />

          <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Last Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="lastName"
            type="text"
            class="form-control"
            id="name"
            formControlName="lastName"
            placeholder="Last Name"
            value=""
          />

          <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">date of birth </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="Age"
            type="date"
            class="form-control"
            id="name"
            formControlName="Age"
            placeholder="Birth Date"
            value=""
          />

          <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Blood group </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <select
            formControlName="bloodGroup"
            name="bloodGroup"
            value=""
            class="form-control"
          >
            <option *ngFor="let c of bloodGroups$" value="{{ c.id }}">
              {{ c.name }}
            </option>
          </select>

          <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <button (click)="add()" class="btn btn-success">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">Save</font>
        </font>
      </button>
    </form>
  </div>
</div>
