<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Appointements</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Patient</th>
          <th>Departement</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Patient</th>
          <th>Departement</th>
          <th>Doctor</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of appointements$">
          <td>
            <span class="badge badge-primary">{{
              item.patient_id.firstname
            }}</span>
          </td>
          <td>{{ item.departement_id.name }}</td>
          <td>
            <span class="badge badge-danger">{{
              item.doctor_id.firstname
            }}</span>
          </td>
          <td>
            <span class="badge badge-light">{{ item.date }}</span>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="delete(item.id)"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
