<div class="card">
  <div class="card-header">
    <strong class="card-title">Create</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="appointementForm"
    >
      <div class="form-group row">
        <label for="patient_id" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Patient</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-6">
          <select
            nput
            name="patient_id"
            autocomplete="off"
            type="text"
            [ngClass]="{ 'is-invalid': submitted && f.patient_id.errors }"
            formControlName="patient_id"
            class="form-control"
            id="patient_id"
            placeholder="ID du patient"
          >
            <option *ngFor="let c of patients$" value="{{ c.id }}">
              {{ c.firstname }}
            </option>
          </select>

          <div
            *ngIf="submitted && f.patient_id.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.patient_id.errors.required">
              {{ msg.validationMessage.patient_id }}
            </div>
          </div>
          <span></span>
        </div>
      </div>

      <div class="form-group row">
        <label for="department_id" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Departement </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-6">
          <select
            name="departement_id"
            class="form-control select2-hidden-accessible"
            [ngClass]="{ 'is-invalid': submitted && f.departement_id.errors }"
            formControlName="departement_id"
            id="departement_id"
            tabindex="-1"
            aria-hidden="true"
          >
            <option *ngFor="let c of departements$" value="{{ c.id }}">
              {{ c.name }}
            </option>
          </select>
          <div
            *ngIf="submitted && f.departement_id.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.departement_id.errors.required">
              {{ msg.validationMessage.departement_id }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="doctor_id" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Doctor</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-6">
          <select
            name="doctor_id"
            class="form-control select2-hidden-accessible"
            [ngClass]="{ 'is-invalid': submitted && f.doctor_id.errors }"
            formControlName="doctor_id"
            id="doctor_id"
            tabindex="-1"
            aria-hidden="true"
          >
            <option *ngFor="let c of doctors$" value="{{ c.id }}">
              {{ c.firstname }}
            </option>
          </select>

          <div
            *ngIf="submitted && f.doctor_id.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.doctor_id.errors.required">
              {{ msg.validationMessage.doctor_id }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Date </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-6">
          <input
            name="date"
            type="date"
            class="datepicker-avaiable-days form-control hasDatepicker"
            id="date"
            [ngClass]="{ 'is-invalid': submitted && f.date.errors }"
            formControlName="date"
            placeholder="Date de rendez-vous"
            autocpmplete="off"
          />
          <div *ngIf="submitted && f.date.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.date.errors.required">
              {{ msg.validationMessage.date }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="problem" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Problem</font>
          </font>
        </label>
        <div class="col-md-6">
          <textarea
            name="problem"
            class="form-control"
            placeholder="Problem"
            maxlength="140"
            [ngClass]="{ 'is-invalid': submitted && f.problem.errors }"
            formControlName="problem"
            rows="7"
          ></textarea>
          <div *ngIf="submitted && f.problem.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.problem.errors.required">
              {{ msg.validationMessage.problem }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-3">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Status</font>
          </font>
        </label>
        <div class="col-md-6">
          <div class="form-check">
            <label class="radio-inline">
              <input
                formControlName="status"
                type="radio"
                name="status"
                value="actif"
                checked='"checked"'
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Active </font>
              </font>
            </label>
            <label class="radio-inline">
              <input
                formControlName="status"
                type="radio"
                name="status"
                value="Inactif"
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Inactive </font>
              </font>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="  ">
          <div class="btn btn-primarys">
            <div class="or"></div>
            <button (click)="add()" class="btn btn-success">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Save</font>
              </font>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
