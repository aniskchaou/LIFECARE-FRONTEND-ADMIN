<div class="card">
  <div class="card-header">
    <strong class="card-title">Create</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="bedTypeForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="bedType"
            type="text"
            class="form-control"
            id="name"
            formControlName="bedType"
            placeholder="Name"
            value="Name"
          />
        </div>
      </div>

      <!--  <div class="form-group row">
        <label for="description" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Description</font>
          </font>
        </label>
        <div class="col-md-12">
          <textarea
            formControlName="description"
            name="description"
            class="form-control"
            placeholder="Description"
          >
          </textarea>
        </div>
      </div> -->

      <button (click)="add()" class="btn btn-success">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            ><i class="fas fa-check"></i> Save</font
          >
        </font>
      </button>
    </form>
  </div>
</div>
