<div class="card">
  <div class="card-header">
    <strong class="card-title">Create</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      [formGroup]="departementForm"
      accept-charset="utf-8"
    >
      <div class="form-group">
        <label for="name" class="col-md-6 col-form-label"
          >Departement Name<i class="text-danger">*</i></label
        >
        <div class="col-md-12">
          <input
            name="depar"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            formControlName="name"
            placeholder="Departement Name"
            value=""
          />

          <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-md-6 col-form-label"
          >Description</label
        >
        <div class="col-md-12">
          <textarea
            name="description"
            class="form-control"
            placeholder="Description"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
            formControlName="description"
          ></textarea>

          <div
            *ngIf="submitted && f.description.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.description.errors.required">
              {{ msg.validationMessage.description }}
            </div>
          </div>
        </div>
      </div>

      <button type="button" (click)="add()" class="btn btn-success">
        Save
      </button>
    </form>
  </div>
</div>
