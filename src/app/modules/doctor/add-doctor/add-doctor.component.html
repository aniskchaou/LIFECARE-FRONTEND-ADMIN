<div class="card">
  <div class="card-header">
    <strong class="card-title">New</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      enctype="multipart/form-data"
      [formGroup]="doctorForm"
      accept-charset="utf-8"
    >
      <div class="form-group row">
        <label for="firstname" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">First Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="firstname"
            type="text"
            class="form-control"
            id="firstname"
            [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
            formControlName="firstname"
            placeholder="First Name"
            value=""
          />

          <div
            *ngIf="submitted && f.firstname.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.firstname.errors.required">
              {{ msg.validationMessage.firstname }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Last Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="lastname"
            type="text"
            class="form-control"
            id="lastname"
            [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
            formControlName="lastname"
            placeholder="Last Name"
            value=""
          />

          <div
            *ngIf="submitted && f.lastname.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.lastname.errors.required">
              {{ msg.validationMessage.lastname }}
            </div>
          </div>
        </div>
      </div>

      <!-- display in edit mode -->
      <div class="form-group row">
        <label for="email" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Email </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="email"
            class="form-control"
            type="email"
            placeholder="Email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            formControlName="email"
            id="email"
            value=""
          />

          <div *ngIf="submitted && f.email.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.email.errors.required">
              {{ msg.validationMessage.email }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="departement_id" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Departement </font>
          </font>
        </label>
        <div class="col-md-12">
          <select
            name="departement_id"
            class="form-control select2-hidden-accessible"
            [ngClass]="{ 'is-invalid': submitted && f.departement_id.errors }"
            formControlName="departement_id"
            id="departement_id"
            tabindex="-1"
            aria-hidden="true"
          >
            <option *ngFor="let c of departements$" value="{{ c.id }}">
              {{ c.name }}
            </option>
          </select>

          <div
            *ngIf="submitted && f.departement_id.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.departement_id.errors.required">
              {{ msg.validationMessage.departement_id }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="address" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Address </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <textarea
            name="address"
            class="form-control"
            placeholder="Address"
            [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
            formControlName="address"
            maxlength="140"
            rows="7"
            id="address"
          ></textarea>

          <div *ngIf="submitted && f.address.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.address.errors.required">
              {{ msg.validationMessage.address }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Telephone</font>
          </font>
        </label>
        <div class="col-md-12">
          <input
            name="phone"
            class="form-control"
            type="number"
            placeholder="Telephone"
            [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
            formControlName="phone"
            id="phone"
            value=""
          />

          <div *ngIf="submitted && f.phone.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.phone.errors.required">
              {{ msg.validationMessage.phone }}
            </div>
          </div>
        </div>
      </div>

      <!-- if representative picture is already uploaded -->

      <div class="form-group row">
        <label for="picture" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Image</font>
          </font>
        </label>
        <div class="col-md-12">
          <input type="file" name="picture" id="picture" value="" />
          <input type="hidden" name="old_picture" value="" />
        </div>
      </div>

      <div class="form-group row">
        <label for="date_of_birth" class="col-md-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Birth Date</font>
          </font>
        </label>
        <div class="col-md-12">
          <input
            name="date_of_birth"
            class="dropdown-month-years form-control hasDatepicker"
            type="date"
            [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }"
            formControlName="date_of_birth"
            placeholder="Date de naissance"
            id="date_of_birth"
          />

          <div
            *ngIf="submitted && f.date_of_birth.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.date_of_birth.errors.required">
              {{ msg.validationMessage.date_of_birth }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Gender </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <div class="form-check">
            <label class="radio-inline">
              <input
                formControlName="sex"
                type="radio"
                name="sex"
                value="Male"
                checked
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Male </font>
              </font>
            </label>
            <label class="radio-inline">
              <input
                formControlName="sex"
                type="radio"
                name="sex"
                value="Female"
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Female </font>
              </font>
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-3">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Status</font>
          </font>
        </label>
        <div class="col-md-12">
          <div class="form-check">
            <label class="radio-inline">
              <input
                formControlName="status"
                type="radio"
                name="status"
                value="1"
                checked='"checked"'
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Active </font>
              </font>
            </label>
            <label class="radio-inline">
              <input
                selected
                formControlName="status"
                type="radio"
                name="status"
                value="0"
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Inactive </font>
              </font>
            </label>
          </div>
        </div>
      </div>

      <button (click)="add()" class="btn btn-success">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit"
            ><i class="fas fa-check"></i> Save</font
          >
        </font>
      </button>
    </form>
  </div>
</div>
