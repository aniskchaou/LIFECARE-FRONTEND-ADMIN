<form class="form-inner" method="post" accept-charset="utf-8">
  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        name="name"
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="model.name"
        placeholder="Vaccination Name"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Constructor</font>
      </font>
    </label>
    <div class="col-md-12">
      <textarea
        name="constractor"
        class="form-control"
        placeholder="Constructor"
        [(ngModel)]="model.constractor"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Commercial Name</font>
      </font>
    </label>
    <div class="col-md-12">
      <textarea
        name="description"
        class="form-control"
        placeholder="Commercial Name"
        rows="7"
        [(ngModel)]="model.commercialName"
      >
      </textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="">
      <div class="btn btn-primarys">
        <div class="or"></div>
        <button (click)="edit()" class="btn btn-success">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit"
              ><i class="fas fa-check"></i> Save</font
            >
          </font>
        </button>
      </div>
    </div>
  </div>
</form>
