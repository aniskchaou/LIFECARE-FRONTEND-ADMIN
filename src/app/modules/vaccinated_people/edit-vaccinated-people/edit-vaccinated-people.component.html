<form class="form-inner" method="post" accept-charset="utf-8">
  <div class="form-group row">
    <label for="name" class="col-xs-3 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Full Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        name="patient"
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="model.patient"
        placeholder="Full Name"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="type" class="col-xs-3 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Vaccine </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <select
        [(ngModel)]="model.vaccine"
        name="vaccine"
        class="form-control select2-hidden-accessible"
        id="type"
        tabindex="-1"
        aria-hidden="true"
        value=""
      >
        <option *ngFor="let c of vaccinations$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-xs-3 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Dose No</font>
      </font>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.doseNo"
        name="doseNo"
        class="form-control"
        placeholder="Dose No "
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-xs-3 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Date</font>
      </font>
    </label>
    <div class="col-md-12">
      <input
        type="date"
        [(ngModel)]="model.date"
        name="date"
        class="form-control"
        placeholder="La description"
        value=""
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-xs-3 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Note</font>
      </font>
    </label>
    <div class="col-md-12">
      <textarea
        [(ngModel)]="model.note"
        name="note"
        class="form-control"
        placeholder="La description"
        rows="7"
        value=""
      >
      </textarea>
    </div>
  </div>

  <!--Radio-->

  <div class="form-group row">
    <div class="">
      <div class="btn btn-primarys">
        <button (click)="add()" class="btn btn-success">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Save</font>
          </font>
        </button>
      </div>
    </div>
  </div>
</form>
