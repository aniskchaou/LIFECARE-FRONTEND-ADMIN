<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Vaccinated Peoples</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Patient</th>
          <th>Vaccine</th>
          <th>Dose No</th>
          <th>Date</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Patient</th>
          <th>Vaccine</th>
          <th>Dose No</th>
          <th>Date</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of vaccinatedPeoples$">
          <td>
            <span class="badge badge-info">{{ item.patient }}</span>
          </td>
          <td>
            <span class="badge badge-secondary">{{ item.vaccine?.name }}</span>
          </td>
          <td>{{ item.doseNo }}</td>
          <td>
            <span class="badge badge-light">{{ item.date }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
