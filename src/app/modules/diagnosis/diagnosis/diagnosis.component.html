<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Diagnosis</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Patient</th>
          <th>Departements</th>
          <th>Diagnosis Category</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Patient</th>
          <th>Departements</th>
          <th>Diagnosis Category</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of diagnosis$">
          <td>{{ item.patientHospital }}</td>
          <td>{{ item.doctor }}</td>
          <td>{{ item.DiagnosisCategory }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
