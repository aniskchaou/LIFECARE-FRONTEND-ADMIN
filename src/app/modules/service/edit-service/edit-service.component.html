<div class="card">
  <div class="card-body">
    <form class="form-inner" method="post" accept-charset="utf-8">
      <div class="form-group row">
        <label for="name" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Name</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Service Name"
            [(ngModel)]="model.name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Description</font>
          </font>
        </label>
        <div class="col-md-12">
          <textarea
            name="description"
            class="form-control"
            placeholder="Description"
            [(ngModel)]="model.description"
            rows="7"
          ></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="quantity" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">quantity </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="quantity"
            type="number"
            class="form-control"
            id="quantity"
            placeholder="Quantity"
            [(ngModel)]="model.quantity"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="amount" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Amount </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="amount"
            type="number"
            class="form-control"
            id="amount"
            placeholder="Amount"
            [(ngModel)]="model.amount"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-3">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Status</font>
          </font>
        </label>
        <div class="col-md-12">
          <div class="form-check">
            <label class="radio-inline"
              ><input
                type="radio"
                name="status"
                value="Active"
                checked="checked"
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Active</font>
              </font>
            </label>
            <label class="radio-inline"
              ><input type="radio" name="status" value="Inactive" />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Inactive</font>
              </font>
            </label>
          </div>
        </div>
      </div>

      <div>
        <div class="col-md-8">
          <button (click)="edit()" class="btn btn-success">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"
                ><i class="fas fa-check"></i> Save</font
              >
            </font>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
