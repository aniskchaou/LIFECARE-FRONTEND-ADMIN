<div class="card">
  <div class="card-header">
    <strong class="card-title">Create</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      [formGroup]="serviceForm"
      accept-charset="utf-8"
    >
      <div class="form-group row">
        <label for="name" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Name</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            formControlName="name"
            placeholder="Service Name"
            value=""
          />
          <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Description</font>
          </font>
        </label>
        <div class="col-md-12">
          <textarea
            name="description"
            class="form-control"
            placeholder="Description"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
            formControlName="description"
            rows="7"
          ></textarea>
          <div
            *ngIf="submitted && f.description.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.description.errors.required">
              {{ msg.validationMessage.description }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="quantity" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">quantity </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="quantity"
            type="number"
            class="form-control"
            id="quantity"
            [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }"
            formControlName="quantity"
            placeholder="Quantity"
            value=""
          />
          <div
            *ngIf="submitted && f.quantity.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.quantity.errors.required">
              {{ msg.validationMessage.quantity }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="amount" class="col-xs-3 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Amount </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="amount"
            type="number"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
            formControlName="amount"
            id="amount"
            placeholder="Amount"
            value=""
          />
          <div *ngIf="submitted && f.amount.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.amount.errors.required">
              {{ msg.validationMessage.amount }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xs-3">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Status</font>
          </font>
        </label>
        <div class="col-md-12">
          <div class="form-check">
            <label class="radio-inline"
              ><input
                formControlName="status"
                type="radio"
                name="status"
                value="Active"
                checked=""
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Active</font>
              </font>
            </label>
            <label class="radio-inline"
              ><input
                formControlName="status"
                type="radio"
                name="status"
                value="Inactive"
              />
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Inactive</font>
              </font>
            </label>
          </div>
        </div>
      </div>

      <div>
        <div class="col-md-8">
          <button (click)="add()" class="btn btn-success">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit"
                ><i class="fas fa-check"></i> Save</font
              >
            </font>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
