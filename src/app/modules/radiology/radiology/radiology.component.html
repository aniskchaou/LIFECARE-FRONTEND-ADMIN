<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Radiology</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Radiology Type</th>
          <th>Report Days</th>
          <th></th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Test Name</th>
          <th>Radiology Type</th>
          <th>Report Days</th>
          <th></th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of radiologies$">
          <td>{{ item.testName }}</td>
          <td>{{ item.radiologyType?.name }}</td>
          <td>{{ item.reportDays }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
