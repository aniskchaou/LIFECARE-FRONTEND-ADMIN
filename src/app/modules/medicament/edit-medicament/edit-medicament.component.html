<form class="form-inner" accept-charset="utf-8">
  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Category</font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <select name="category" class="form-control" [(ngModel)]="model.category">
        <option *ngFor="let c of medecineCategories$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>

      <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Type </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <select name="type" class="form-control" [(ngModel)]="model.type">
        <option *ngFor="let c of medecineTypes$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>

      <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Name </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.name"
        name="name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
      />

      <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Quantity </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.quantity"
        name="quantity"
        type="text"
        class="form-control"
        id="name"
        placeholder="Quantity"
      />

      <!--   <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Expire Date </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.expireDate"
        name="expireDate"
        type="date"
        class="form-control"
        id="name"
        placeholder="Expire Date"
      />

      <!--   <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Price </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.price"
        name="price"
        type="text"
        class="form-control"
        id="name"
        placeholder="Price"
      />

      <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-md-6 col-form-label">
      <font style="vertical-align: inherit">
        <font style="vertical-align: inherit">Description </font> </font
      ><i class="text-danger">
        <font style="vertical-align: inherit">
          <font style="vertical-align: inherit">*</font>
        </font>
      </i>
    </label>
    <div class="col-md-12">
      <input
        [(ngModel)]="model.description"
        name="description"
        type="text"
        class="form-control"
        id="name"
        placeholder="Description"
      />

      <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
    </div>
  </div>

  <div class="form-group row">
    <div class="">
      <div class="btn btn-primarys">
        <div class="or"></div>
        <button (click)="edit()" class="btn btn-success">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Save</font>
          </font>
        </button>
      </div>
    </div>
  </div>
</form>
