<div class="card">
  <div class="card-header">
    <strong class="card-title">New</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      accept-charset="utf-8"
      [formGroup]="medicamentForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Category</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <select
            formControlName="category"
            name="category"
            class="form-control"
          >
            <option *ngFor="let c of medecineCategories$" value="{{ c.id }}">
              {{ c.name }}
            </option>
          </select>

          <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Type </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <select formControlName="type" name="type" class="form-control">
            <option *ngFor="let c of medecineTypes$" value="{{ c.id }}">
              {{ c.name }}
            </option>
          </select>

          <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Name </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />

          <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Quantity </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="quantity"
            type="text"
            class="form-control"
            id="name"
            formControlName="quantity"
            placeholder="Quantity"
          />

          <!--   <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Expire Date </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="expireDate"
            type="date"
            class="form-control"
            id="name"
            formControlName="expireDate"
            placeholder="Expire Date"
          />

          <!--   <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Price </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="price"
            type="text"
            class="form-control"
            id="name"
            formControlName="price"
            placeholder="Price"
          />

          <!-- <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Description </font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="description"
            type="text"
            class="form-control"
            id="name"
            formControlName="description"
            placeholder="Description"
          />

          <!--  <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div> -->
        </div>
      </div>

      <div class="form-group row">
        <div class="">
          <div class="btn btn-primarys">
            <div class="or"></div>
            <button (click)="add()" class="btn btn-success">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Save</font>
              </font>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
