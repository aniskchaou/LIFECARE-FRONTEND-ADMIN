<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Rendez vous</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-body">
    <table
      class="table table-bordered"
      id="dataTable"
      width="100%"
      cellspacing="0"
    >
      <thead>
        <tr>
          <th>Donor</th>
          <th>Bags</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Donor</th>
          <th>Bags</th>
        </tr>
      </tfoot>
      <tbody>
        <tr *ngFor="let item of bloodDonations$">
          <td>{{ item.DonorName }}</td>
          <td>{{ item.bags }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
