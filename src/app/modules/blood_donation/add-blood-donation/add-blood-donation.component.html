<div class="card">
  <div class="card-header">
    <strong class="card-title">Nouveau</strong>
  </div>
  <div class="card-body">
    <form
      class="form-inner"
      method="post"
      accept-charset="utf-8"
      [formGroup]="bloodDonationForm"
    >
      <div class="form-group row">
        <label for="name" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Donor Name</font> </font
          ><i class="text-danger">
            <font style="vertical-align: inherit">
              <font style="vertical-align: inherit">*</font>
            </font>
          </i>
        </label>
        <div class="col-md-12">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
            formControlName="name"
            placeholder="Nom du compte"
            value=""
          />

          <div *ngIf="submitted && f.name.errors" class="alert alert-danger">
            <div *ngIf="submitted && f.name.errors.required">
              {{ msg.validationMessage.name }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="description" class="col-md-6 col-form-label">
          <font style="vertical-align: inherit">
            <font style="vertical-align: inherit">Bags</font>
          </font>
        </label>
        <div class="col-md-12">
          <textarea
            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
            formControlName="description"
            name="description"
            class="form-control"
            placeholder="La description"
            rows="7"
          >
          </textarea>
          <div
            *ngIf="submitted && f.description.errors"
            class="alert alert-danger"
          >
            <div *ngIf="submitted && f.description.errors.required">
              {{ msg.validationMessage.description }}
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="">
          <div class="btn btn-primarys">
            <button type="reset" class="btn btn-primary">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Reset</font>
              </font>
            </button>
            <div class="or"></div>
            <button (click)="add()" class="btn btn-success">
              <font style="vertical-align: inherit">
                <font style="vertical-align: inherit">Save</font>
              </font>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
